 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pioneer Bank</title>

   <!-- bootstrap -->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- style css -->
   <link rel="stylesheet" href="css/style.css">
 </head>

 <body>
   <div id="login-area">
     <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>
     <div class="submit-area">
       <h4>Login</h4>
       <input type="text" name="login-address" id="login-address" class="form-control" placeholder="Email"><br>
       <input type="password" name="password" id="password" class="form-control" placeholder="Password"><br>
       <button class="btn btn-success" type="submit" id="login">Enter</button>
     </div>
   </div>

   <div id="transaction-area">
     <div class="row d-flex justify-content-between">
       <div class="col-md-3 deposit pl-5">
         <h5>Deposit</h5>
         <h2>$ <span id="current-deposit">00</span> </h2>
       </div>
       <div class="col-md-3 withdraw">
         <h5>Withdraw</h5>
         <h2>$00</h2>
       </div>
       <div class="col-md-3 balance">
         <h5>Balance</h5>
         <h2>$ <span id="balance">1240</span> </h2>
       </div>
     </div>
     <div class="row">
       <div class="col-md-6">
         <div class="submit-area">
           <h4>Deposit</h4>
           <input type="text" class="form-control" placeholder="$ amount you want to deposit" id="deposit-amount"> <br>
           <button class="btn btn-success" id="deposit">Deposit</button>
         </div>
       </div>
       <div class="col-md-6">
         <div class="submit-area">
           <h4>Withdraw</h4>
           <input type="text" class="form-control" placeholder="$ amount you want to withdraw"> <br>
           <button class="btn btn-success" id="withdraw">Withdraw</button>
         </div>
       </div>
     </div>
   </div>

   <script src="JavaScript/script.js"></script>
 </body>

 </html>
