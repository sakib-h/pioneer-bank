<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank</title>

  <!-- bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- style css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="login-area">
    <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" name="login-address" id="login-address" class="form-control" placeholder="Email"><br>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password"><br>
      <button class="btn btn-success" type="submit" id="login">Enter</button>
    </div>
  </div>


  <script src="JavaScript/script.js"></script>
</body>

</html>
